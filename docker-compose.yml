services:

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend


  backend:
    build: ./apps/backend
    ports:
      - "5000:5000"
    env_file:
      - ./apps/backend/.env
    depends_on:
      - mongo
      - redis
    restart: always

  worker:
    build: ./apps/backend
    command: npm run worker
    env_file:
      - ./apps/backend/.env
    depends_on:
      - mongo
      - redis
    restart: always

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: always

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    restart: always

volumes:
  mongo_data:
